<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - DocBook</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <h1><a href="home.html" class="app-name">DocBook</a></h1>
        <nav>
            <ul>
                <li><a href="user-appointment.html">My Appointments</a></li>
                <li><a href="available-slots.html">Available Slots</a></li>
                <li><a href="find-doctors.html">Find Doctors</a></li>
                <li><a href="profile.html" class="active">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>User Profile</h2>
        <div id="profileContainer">
            <div id="profileInfo">
                <p id="usernameDisplay"></p>
                <p id="emailDisplay"></p>
                <p id="joinedDateDisplay"></p>
                <button id="editProfileBtn">Edit Profile</button>
                <button id="deleteProfileBtn">Delete Profile</button>
            </div>
            <form id="updateProfileForm" style="display: none;">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit">Save Changes</button>
                <button type="button" id="cancelUpdate">Cancel</button>
                <div id="showMessage" class="message"</div>
            </form>
        </div>
    </main>
    <script src="profile.js"></script>
</body>
</html>
