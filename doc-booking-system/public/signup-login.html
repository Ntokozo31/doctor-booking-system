<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocBook - Auth</title>
    <link rel="stylesheet" href="signup-login.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">DocBook</h2>
            <p class="card-description">Sign up or login to  book your appointment</p>
        </div>
        <div class="tabs">
            <div class="tab active" id="loginTab">Login</div>
            <div class="tab" id="signupTab">Sign Up</div>
        </div>
        <div class="tab-content">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-input">
                        <input type="password" id="loginPassword" required>
                        <button type="button" class="password-toggle">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit">Log In</button>
            </form>
            <form id="signupForm" class="hidden">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="password-input">
                        <input type="password" id="signupPassword" required>
                        <button type="button" class="password-toggle">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div id="showMessage"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
