<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocBook - Login/Signup</title>
    <link rel="stylesheet" href="signup-login.css">
</head>
<body>
    <div class="container">
        <div id="login-form">
            <div class="form-header">
                <h1>DocBook Login</h1>
                <p>Enter your credentials to access your account</p>
            </div>
            <form id="login">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <div id="showMessage" class="message"></div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="toggle-form">
                <p>Don't have an account? <a id="show-signup">Sign up</a></p>
            </div>
        </div>
        <div id="signup-form">
            <div class="form-header">
                <h1>Create Account</h1>
                <p>Register to access DocBook</p>
            </div>
            <form id="signup">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                </div>
                <div id="messageSignup" class="signupMessage"></div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="toggle-form">
                <p>Already have an account? <a id="show-login">Login</a></p>
            </div>
        </div>
    </div>
    <script src="signup-login.js"></script>
</body>
</html>
